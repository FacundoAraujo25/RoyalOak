<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E"> 
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- ======= Header ======= -->
        <header></header>
        <!-- ======= navBar ======= -->
        <nav></nav>
        <!-- ======= Main ======= -->
        <main>

            <div class="wrap cf">
            <div>
                <img src="" alt="">
                <h1 class="projTitle">ROYAL OAK</h1>
            </div>
                <div class="heading cf">
                  <h1>My Cart</h1>
                  <a href="#" class="continue">Continue Shopping</a>
                </div>
                <div class="cart">
                  <ul class="tableHead">
                    <li class="prodHeader">Product</li>
                    <li>Quantity</li>
                    <li>Total</li>
                    <li>Remove</li>
                  </ul>
                  <ul class="cartWrap">
                    <li class="items even" data-aos="fade-up" v-for="producto in pedido">
              
                    <div class="infoWrap col-12">
                        <div class="cartSection col-4">
                          <h3>Product name</h3>
                          <img src="" alt="">
                        </div>

                        <div class="btn-group me-2 col-1" role="group" aria-label="First group">
                            <button type="button" @click="limiteCantidadMenos(producto)"
                                class="btn btn-outline-secondary stock1">&#45;</button>
                            <input type="text" disabled class="inputCantidad"       :placeholder="pedido.cantidad"></input>
                            <button type="button" @click="limiteCantidadMas(producto)"
                                class="btn btn-outline-secondary stock2">&#43;</button>
                        </div>
              
                        <div class="prodTotal cartSection col-5">
                          <p>$15.00</p>
                        </div>
                        <div class="cartSection removeWrap col-2">
                          <a href="#" class="remove">x</a>
                        </div>
                    </div>
                    </li>
              
                  </ul>
                </div>

              
                <div class="subtotal cf">
                  <ul>
                    <li class="totalRow"><span class="label">Subtotal</span><span class="value">$35.00</span></li>
              
                    <li class="totalRow"><span class="label">Shipping</span><span class="value">$5.00</span></li>
              
                    <li class="totalRow final"><span class="label">Total</span><span class="value">$44.00</span></li>
                    <li class="totalRow"><a href="#" class="continue">Checkout</a></li>
                  </ul>
                </div>
              </div>

        </main>
        <!-- ======= Footer ======= -->
        <footer></footer>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

    <!-- Script de Axios - Vue.js - Javascript - SweetAlert -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
</body>
</html>
